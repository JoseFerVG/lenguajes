<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>José Fernando Vidal García - Programming Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyberpunk-yellow: #f0ff00;
      --cyberpunk-red: #ff003c;
      --cyberpunk-blue: #00ffd5;
      --dark-bg: #0a0a1f;
      --card-bg: rgba(16, 16, 41, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark-bg);
      color: white;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Scanline effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent 50%,
        rgba(0, 0, 0, 0.5) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
      opacity: 0.15;
    }

    /* Digital noise background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
        url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
      z-index: -1;
      opacity: 0.1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 5px;
      border-left: 4px solid var(--cyberpunk-yellow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "SYSTEM//INIT";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: var(--cyberpunk-yellow);
      opacity: 0.5;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--cyberpunk-yellow);
      animation: scanline 2s linear infinite;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--cyberpunk-yellow);
      text-shadow: 2px 2px var(--cyberpunk-red),
                   -2px -2px var(--cyberpunk-blue);
      position: relative;
      display: inline-block;
    }

    h1:hover {
      animation: glitch 0.3s infinite;
    }

    .github-link {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 0.8rem 1.5rem;
      background: transparent;
      color: var(--cyberpunk-yellow);
      text-decoration: none;
      text-transform: uppercase;
      border: 2px solid var(--cyberpunk-yellow);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .github-link::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--cyberpunk-yellow);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .github-link:hover {
      color: var(--dark-bg);
    }

    .github-link:hover::before {
      left: 0;
    }

    .languages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .language-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 5px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(240, 255, 0, 0.2);
      transition: all 0.3s ease;
    }

    .language-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(240, 255, 0, 0.1) 50%, 
        transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .language-card:hover::before {
      transform: translateX(100%);
    }

    .language-card::after {
      content: "SELECT * FROM languages";
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 0.6rem;
      color: var(--cyberpunk-yellow);
      opacity: 0.5;
    }

    .language-card a {
      color: white;
      text-decoration: none;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      display: block;
      transition: all 0.3s ease;
    }

    .language-card:hover {
      transform: translateY(-5px);
      border-color: var(--cyberpunk-yellow);
      box-shadow: 0 0 20px rgba(240, 255, 0, 0.3);
    }

    .language-card:hover a {
      color: var(--cyberpunk-yellow);
      text-shadow: 2px 2px var(--cyberpunk-red),
                   -2px -2px var(--cyberpunk-blue);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .languages-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Cyberpunk decorative elements */
    .corner-decoration {
      position: fixed;
      width: 150px;
      height: 150px;
      border: 2px solid var(--cyberpunk-yellow);
      opacity: 0.3;
      pointer-events: none;
    }

    .corner-decoration:nth-child(1) {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }

    .corner-decoration:nth-child(2) {
      top: 20px;
      right: 20px;
      border-left: none;
      border-bottom: none;
    }

    .corner-decoration:nth-child(3) {
      bottom: 20px;
      left: 20px;
      border-right: none;
      border-top: none;
    }

    .corner-decoration:nth-child(4) {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <!-- Decorative corners -->
  <div class="corner-decoration"></div>
  <div class="corner-decoration"></div>
  <div class="corner-decoration"></div>
  <div class="corner-decoration"></div>

  <div class="container">
    <header>
      <h1>Resúmenes de Lenguajes</h1>
      <a href="https://github.com/JoseFerVG/lenguajes" target="_blank" class="github-link">
        Acceder al Repositorio >>
      </a>
    </header>

    <main class="languages-grid">
      <div class="language-card">
        <a href="primero/C/">C</a>
      </div>

      <div class="language-card">
        <a href="primero/C++/">C++</a>
      </div>

      <div class="language-card">
        <a href="primero/R/">R</a>
      </div>

      <div class="language-card">
        <a href="primero/MIPS/">MIPS</a>
      </div>
    </main>
  </div>
</body>
</html>
